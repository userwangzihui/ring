<html class="hb-loaded">

	<head>
		<meta charset="utf-8" />
		<title>会员登录</title>
		<link href="../../static/css/style.css" type="text/css" rel="stylesheet" />
		<script src="../../static/js/jquery.js" type="text/javascript"></script>
		<script src="../../static/js/common.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="wrap">
			<!-- start of 头部导航-->
			<div class="head_top">
				<div class="head clearfix">
					<!--头部左边-->
					<div class="topLeft left">
						<a href="index.html" title="Darry Ring"> <img width="186" height="42" src="../../static/images/logo_01.png " /> </a>
						<span>求婚钻戒领导品牌</span>
					</div>
					<!--头部左边end-->
					<!--头部右边-->
					<ul class="topRight right">
						<li>国际权威认证</li>
						<li class="tr_2">15天无理由退换</li>
						<li class="tr_3">终身保养</li>
					</ul>
					<!--头部左边end-->
				</div>
			</div>
			<!--end of 头部导航-->
			<!-- starto of container -->
			<div class="container">
				<!--中间内容-->
				<div class="cmain ddd">
					<!--内容右边-->
					<div class="cort-right right">
						<div class="r_bg"></div>
						<!--登陆框内-->
						<form method="post" action="/logins" id="loginform">
							<div class="cr_border">
								<h3></h3>
								<!--手机-->
								<p id="loginFail" th:text="${loginFail}"></p>
								<div id="cssName" class="the_input ">
									<span class="member"></span>
									<input type="text" placeholder="请输入邮箱/手机号码" id="" class="al_Input dr_email"  />
									<input type="text" placeholder="请输入邮箱/手机号码" id="txtName" class="al_Input dr_email" name="userPhone" th:value="${phone}" />
									<i id="tname"></i>
								</div>
								<!--手机end-->
								<!--密码-->
								<div style="margin-top:15px;" class="the_input" id="cssPwd">
									<span class="password"></span>
									<input type="password" placeholder="请输入密码" id="txtPwd" class="al_Input" name="userPwd" th:value="${password}" />
									<i id="pwdd"></i>
								</div>
								<!--验证码-->
								<!--验证码end-->
								<!--报错信息-->
								<div class="ts_wrong" id="showWrong" style="display: none">
									<span id="wrong"> <span id="Label1">Label</span></span>
								</div>
								<!--报错信息end-->
								<!--其他选项-->
								<div class="other_input">
									<div class="left">
										<input type="checkbox" name="rememberPassword" id="remember-me" value="true" />
										<label for="remember-me" >记住密码</label>
									</div>
									<div class="right">
										<a href="forget.html" class="forget">忘记密码</a>
									</div>
								</div>
								<!--其他选项end-->
								<!--按钮-->
								<div class="other_input">
									<div class="bt1 clearfix" id="login">
										<span class="left">注册</span>
										<span class="right focus" id="btn">登录</span>
									</div>
								</div>
								<!--按钮end-->
								<!--其他合作-->
								<div class="other_hz">
									<p> <span>更多合作网站帐号登录:</span>
										<a class="oth_qq"></a>
										<a class="oth_wb"></a>
										<a class="oth_wx"></a>
									</p>
								</div>
								<!--其他合作end-->
							</div>
							<input type="hidden" value="index.html" name="forward" />
						</form>
						<!--登陆框内end-->
					</div>
					<!--内容右边end-->
				</div>
				<!--中间内容end-->
			</div>
			<!-- end of container -->
			<!--底部end-->
			<div class="cmain bc_yz">
				<div class="db_cort">
					<p> Copyright &copy; 2017 winner winner,chickdinner ！！团队 All Rights Reserved. 闽ICP备11012085号-2.ICP经营许可证闽B2-20140279 </p>
      			    <p> 中国互联网违法信息举报中心 | 中国公安网络110报警服务 | 本网站提供所售商品的正式发票 </p>
				</div>
			</div>

		</div>

		<script type="text/javascript">
			$("#btn").click(function () {
				$("#loginform").submit();
			})
			$.ajax({
				type:"get",
				url:"log",
				success:function (data) {
					// alert("niaho")
					console.log(data.is)
					if(data.is==1){
						$("#remember-me").attr("checked","checked")
					}else {
						$("#remember-me").removeAttr("checked")
					}
				}
			});

		</script>
	</body>

</html>

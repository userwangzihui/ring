				<div class="row">
					<div class="col-xs-12">
						<form action="http://localhost:8080/addItem" class="form-horizontal" id="frm" method="post" enctype="multipart/form-data">
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" >商品名称</label>

								<div class="col-sm-9">
									<input type="text" placeholder="   Gname" class="col-xs-10 col-sm-5" style="max-width: 360px;" name="itemName"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right">商品系列</label>
								<div class="col-sm-9">
									<select name="itemSeries" class="form-control" style="max-width: 200px;" >
										<option value="Forever系列">Forever系列</option>
										<option value="MarryMe系列">MarryMe系列</option>
										<option value="MyHeart系列">MyHeart系列</option>
										<option value="TrueLove系列">TrueLove系列</option>
										<option value="ISwear系列">ISwear系列</option>
										<option value="JustYou系列">JustYou系列</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right">商品类型</label>
								<div class="col-sm-9">
									<select name="itemType" class="form-control" style="max-width: 200px;" >
										<option value="白18K金">白18K金</option>
										<option value="黄18K金">黄18K金</option>
										<option value="红18K金">红18K金</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right">商品重量</label>
								<div class="col-sm-9">
									<select name="itemHeight" class="form-control" style="max-width: 200px;" >
										<option value="10分以下">10分以下</option>
										<option value="10分-30分">10分-30分</option>
										<option value="30分-50分">30分-50分</option>
										<option value="50分-1克拉">50分-1克拉</option>
										<option value="1克拉以上">1克拉以上</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" >商品手寸</label>
								<div class="col-sm-9">
									<select name="itemSize" class="form-control" style="max-width: 200px;">
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
										<option value="13">13</option>
										<option value="14">14</option>
										<option value="15">15</option>
										<option value="16">16</option>
										<option value="17">17</option>
										<option value="18">18</option>
										<option value="19">19</option>
										<option value="20">20</option>
										<option value="21">21</option>
										<option value="22">23</option>
										<option value="24">24</option>
										<option value="25">25</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" >商品数量</label>

								<div class="col-sm-9">
									<input type="number" placeholder="   Gnum" class="col-xs-10 col-sm-5" min="1" value="1" style="max-width: 200px;"name="itemNumber"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" >商品价格</label>

								<div class="col-sm-9">
									<input type="number" placeholder="   Gnum" class="col-xs-10 col-sm-5" min="0.00" step="0.01" style="max-width: 200px;"name="itemPrice"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right">商品图片1</label>

								<div class="col-sm-9" style="max-width: 360px;">
									<input type="file"  name="file" id="img-1"/>
									<!---->
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" >商品图片2</label>

								<div class="col-sm-9" style="max-width: 360px;">
									<input type="file" id="img-2" name="file1"/>

							</div>
							<div class="form-group">

							<div class="form-group">

									<textarea class="form-control limited"  maxlength="50" style="width: 360px;height: 80px;" name="itmeInfo"></textarea>
								</div>
							</div>
							<div class="form-group">

											<i class="ace-icon fa fa-arrow-right icon-on-right bigger-110"></i>
										</button>
									</div>
								</div>
